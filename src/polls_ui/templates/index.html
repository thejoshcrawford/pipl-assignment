<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pipl Polls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                <h1>Create a Poll</h1>
                <div class="form-group">
                    <label for="poll-title">Poll Title</label>
                    <input type="text" class="form-control" id="poll-title" aria-describedby="titleHelp"
                        v-model="newPoll.title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label>Poll Options</label>
                    <input type="text" class="form-control mt-1" aria-describedby="optionHelp"
                        v-for="(option, index) in newPoll.options" v-bind:key="index" v-model="option.title"
                        placeholder="Enter poll option">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" v-on:click="addOption">Add Option</button>
                </div>
                <button type="submit" class="btn btn-primary" v-on:click="createPoll">Create Poll</button>
                <hr>
                <h1>Recent Polls</h1>
                <ul class="list-group">
                    <li class="list-group-item" v-for="poll in polls">
                        <div class="row">
                            <div class="col">{poll.title}</div>
                            <div class="col"><a v-bind:href="'poll/' + poll.url">{origin}/{poll.url}</a></div> 
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript">
        new Vue({
            delimiters: ['{', '}'],
            el: "#app",
            data: {
                origin: window.location.origin,
                polls: [],
                newPoll: {
                    title: '',
                    options: [
                        { title: "" },
                    ]
                }
            },
            mounted: function () {
                this.getPolls()
            },
            methods: {
                getPolls: function () {
                    this.$http.get("/api/poll")
                        .then(function (response) {
                            let polls = response.body
                            this.polls = polls.sort(function (a,b) {
                                if (b.date === null) {
                                    return -1
                                }

                                if (a.date > b.date){
                                    return -1
                                } else if (a.date < b.date) {
                                    return 1
                                } 
                                return 0
                            })
                        })
                        .catch(function (err) {
                            console.log(err)
                        })
                },
                addOption: function () {
                    this.newPoll.options.push({ name: "" })
                },
                createPoll: function () {
                    var vm = this;
                    var cookie = document.cookie.split('; ').filter(function (val) {
                        return val.substring(0, 10) == 'csrftoken=';
                    })[0].slice(10)
                    this.$http.post("/api/poll/",
                        this.newPoll,
                        {
                            headers: {
                                'X-CSRFToken': cookie
                            }
                        })
                        .then(function (response) {
                            let poll = response.body;

                            // ideally this is one request or completed in parallel with axios or the like
                            vm.newPoll.options.forEach(function (option) {
                                option['poll'] = poll.id
                                vm.$http.post("/api/polloption/",
                                    option,
                                    {
                                        headers: {
                                            'X-CSRFToken': cookie
                                        }
                                    })
                                    .then(function (res) {
                                        console.log(res);
                                    })
                                    .catch(function (err) {
                                        console.log(err);
                                    })
                            })

                            // add poll to list
                            this.polls.splice(0,0,poll)

                            // reset
                            this.newPoll = {
                                title: '',
                                options: [
                                    { title: "" },
                                ]
                            }   
                        })
                        .catch(function (err) {
                            console.log(err);
                        })
                },
            }
        }); 
    </script>
</body>

</html>
