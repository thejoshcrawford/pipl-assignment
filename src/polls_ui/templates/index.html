<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pipl Polls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div id='app' class='container'>
        <div class='row'>
            <div class='col'>
                <h1>Create a Poll</h1>
                <div class="form-group">
                    <label for="poll-title">Poll Title</label>
                    <input type="text" class="form-control" id="poll-title" aria-describedby="titleHelp" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label>Poll Options</label>
                    <input type="text" class="form-control mt-1" aria-describedby="optionHelp" 
                        v-for="(option, index) in newPoll.options" v-bind:key="index"
                    v-model="option.name"
                    placeholder="Enter poll option">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" v-on:click="addOption">Add Option</button>
                </div>
                <button type="submit" class="btn btn-primary">Create Poll</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                polls: [],
                loading: false,
                newPoll: {
                    options: [
                        { name: '' },
                    ]
                },
                message: null,
                newArticle: {
                    'article_heading': null,
                    'article_body': null
                },
            }, mounted: function () { }, 
            methods: {
                addOption: function() {
                    this.newPoll.options.push({name: ''})
                },
            }
        }); 
    </script>
</body>

</html>
